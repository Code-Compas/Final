<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart-Shaped Checkbox</title>
    <style>
        /* Basic reset for body */
        

        /* The hidden checkbox input */
        input[type="checkbox"] {
            display: none; /* Hide the default checkbox */
        }

        /* Custom heart shape style */
        label {
            position: relative;
            cursor: pointer;
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: transparent;
        }

        label::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ddd;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 75%, 18% 100%, 0% 35%);
            transition: background-color 0.3s ease;
        }

        /* Style the heart when checked */
        input[type="checkbox"]:checked + label::before {
            background-color: red;
        }

        /* Adding a "check" effect on heart */
        input[type="checkbox"]:checked + label::after {
            content: "\2764";  /* Unicode for a heart symbol */
            font-size: 24px;
            color: white;
            position: absolute;
            top: 3px;
            left: 3px;
        }
    </style>
</head>
<body>

    <input type="checkbox" id="heartCheckbox">
    <label for="heartCheckbox"></label>

</body>
</html>
